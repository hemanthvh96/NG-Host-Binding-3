<h3>Host Binding</h3>

<p>
  <strong> Binding allows us to bind to a property of a host element.</strong>
  The element on which we apply the directive is called Host Element
</p>

<input
  type="text"
  [(ngModel)]="customValue"
  placeholder="Enter Text of 8 Characters"
  required
  minlength="8"
/>
